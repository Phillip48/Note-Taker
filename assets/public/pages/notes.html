<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <script src="https://kit.fontawesome.com/416f7d7820.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/index.css" />
</head>

<body>
    <section class="top">
        <header class="header">
            <div class=" header-class-buttons">
                <div>
                    <h1 class="m-0">Note Taker</h1>
                </div>
            </div>
            <div class="icons">
                <button><i class="fa-solid fa-floppy-disk"></i></button>
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
        </header>
    </section>
    <div class="note-body">
        <aside class="saved-notes">
            <h1>Previous Notes:</h1>
            <div id="note-append">

            </div>
        </aside>
        <div class="notes-now">
            <textarea class="text" name="" id="" cols="30" rows="10"  style="width: 100rem;""></textarea>
            <div id="notes-being-taken">

            </div> 
        </div>
    </div>

    <!-- <script src="./scripts/index.js"></script> -->
</body>

</html>
